	<nav class="navbar navbar-light" style="margin-bottom: 5px;background-color: #f7f7f7;box-shadow: -5px 3px 8px">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">
				<img src="images/logo_1.jpeg" alt="" width="145px" height="40px">
			</a>
			<form class="d-flex">
				<a id="z" href="index2.html" class="navBarBtn">CREATE ACCOUNT</a>
				<a href="" class="navBarBtn">+94 712 345 678</a>
			</form>
		</div>
	</nav>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="height: 89vh">
				<form class="login100-form validate-form">
					<h3 class="login100-form-title p-b-43 p-4">Nice to see you again!</h3>


					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
						</div>

						<div>
							<a style="color: #EE332D" href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							<a href="index3.html" style="color: white;text-decoration: unset;">Login</a>
						</button>
						<div>
							<a style="color: #EE332D" href="index2.html" class="txt1">
								Create a New Account
							</a>
						</div>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-google" aria-hidden="true"></i>
						</a>
						<span>Sing in with Google</span>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
