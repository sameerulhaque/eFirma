<nav class="navbar navbar-light" style="margin-bottom: 5px;background-color: #f7f7f7;box-shadow: -5px 3px 8px">
	<div class="container-fluid">
		<a class="navbar-brand" href="index.html">
			<img src="images/logo_1.jpeg" alt="" width="145px" height="40px">
		</a>
		<form class="d-flex">
			<a href="index.html" class="navBarBtn">LOGIN</a>
			<a href="" class="navBarBtn">+94 712 345 678</a>
		</form>
	</div>
</nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="height: 89vh">
				<form class="login100-form validate-form">

					<h3 class="login100-form-title p-b-43 p-4">WELCOME</h3>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirm Password</span>
					</div>

					<span style="font-size: 11px;margin: auto;opacity: 0.8;font-weight: 600;margin-top: 16px;" class="login100-form-title">By click on "CREATE ACCOUNT" I declare that I accept <br> the <a style="color: #EE332D" href="">Terms of use</a> and the
						<a style="color: #EE332D" href="">Notice of Privacy</a>
					</span>

					<div style="margin-top: 35px" class="container-login100-form-btn">
						<button class="login100-form-btn">
							CREATE ACCOUNT
						</button>
						<br>
						<div>
							<a style="color: #EE332D" href="index.html" class="txt1">
								Back to Login
							</a>
						</div>

					</div>
				</form>
				<form class="withGoogle" action="">
					<div class="text-center p-b-20">
						<span class="txt2">
							or using
						</span>
					</div>

					<div class="login100-form-social flex-c-m" style="width: 234px">
						<a href="#" class="login100-form-social-item flex-c-m m-r-5">
							<img src="images/icons/google.png" alt="" width="38px">
						</a>
						<span style="font-weight: 500;padding: 13px">Sing up with Google</span>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/sing_up_side.jpg');">
				</div>
			</div>
		</div>
